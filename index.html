<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV App</title>
  <style>
    body { background: black; margin: 0; color: white; font-family: sans-serif; text-align: center; }
    button { padding: 15px; margin: 5px; font-size: 18px; background: #3f51b5; color: white; border: none; border-radius: 8px; }
    iframe, video { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <h2>TV Channels</h2>

  <!-- The iframe will be used for YouTube or fallback -->
  <iframe id="ytplayer" allowfullscreen></iframe>

  <div>
    <button onclick="playYouTube('https://www.youtube.com/embed/VuYzy8IuT0Y?si=vaziVuY_8TjBV6N9')">France 24 Arabic</button>
    <button onclick="playHLS('https://cdnamd-hls-globecast.akamaized.net/live/ramdisk/al_aoula_inter/hls_snrt/index.m3u8')">Al Aoula</button>
    <button onclick="playHLS('https://cdnamd-hls-globecast.akamaized.net/live/ramdisk/2mmonde/hls_snrt/index.m3u8')">2M</button>
    <button onclick="playHLS('https://streaming2.medi1tv.com/live/smil:medi1tv.smil/playlist.m3u8')">Medi 1 TV</button>
  </div>

  <script>
    const iframe = document.getElementById("ytplayer");

    function playYouTube(url) {
      iframe.src = url;
      iframe.style.display = "block";
    }

    function playHLS(url) {
      iframe.src = "https://playerjs.net/?file=" + encodeURIComponent(url);
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
